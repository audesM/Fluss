          <h1 class="h3 mb-4 text-gray-800">
            <i class="fas fa-wallet"></i> Effectuer un Paiement
          </h1>

          <div class="row">
            <div class="col-lg-8">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-file-invoice-dollar"></i> Détails du Paiement
                  </h6>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="freelanceName">Freelance</label>
                      <input type="text" class="form-control" id="freelanceName" placeholder="Nom du Freelance">
                    </div>
                    <div class="form-group">
                      <label for="paymentAmount">Montant (en DH)</label>
                      <input type="number" class="form-control" id="paymentAmount" placeholder="0.00">
                    </div>
                    <div class="form-group">
                      <label for="paymentMethod">Méthode de Paiement</label>
                      <select class="form-control" id="paymentMethod">
                        <option>Carte Bancaire</option>
                        <option>PayPal</option>
                        <option>Virement Bancaire</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="paymentDescription">Description</label>
                      <textarea class="form-control" id="paymentDescription" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-success" id="payBtn">
                      <i class="fas fa-check mr-2"></i> Effectuer le paiement
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="card shadow mb-4">
                <div class="card-header py-3">

                    <i class="fas fa-receipt"></i> Résumé
                  </h6>
                </div>
                <div class="card-body">
                  <p class="payment-summary">
                    <strong>Freelance :</strong> <span id="summaryFreelance">-</span><br>
                    <strong>Montant :</strong> <span id="summaryAmount">-</span><br>
                    <strong>Méthode :</strong> <span id="summaryMethod">-</span>
                  </p>
                  <hr>
                  <button class="btn btn-primary btn-block" id="confirmPaymentBtn">
                    Confirmer le Paiement
                  </button>
                </div>
              </div>
            </div>
          </div>

  <script src="assets/js/sb-admin-2.min.js"></script>

  <script>
    // Mise à jour du résumé dynamique
    const freelanceInput = document.getElementById('freelanceName');
    const amountInput = document.getElementById('paymentAmount');
    const methodSelect = document.getElementById('paymentMethod');

    freelanceInput.addEventListener('input', updateSummary);
    amountInput.addEventListener('input', updateSummary);
    methodSelect.addEventListener('change', updateSummary);

    function updateSummary() {
      document.getElementById('summaryFreelance').textContent = freelanceInput.value || '-';
      document.getElementById('summaryAmount').textContent = amountInput.value ? amountInput.value + ' €' : '-';
      document.getElementById('summaryMethod').textContent = methodSelect.value || '-';
    }

    // Confirmation paiement (exemple)
    document.getElementById('confirmPaymentBtn').addEventListener('click', function() {
      alert('Paiement confirmé pour ' + (freelanceInput.value || 'Freelance') + ' de ' + (amountInput.value || '0') + ' €.');
    });
  </script>
